<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <h1>Pokemon API </h1>
    <div class="search-container">
        <input type="text" placeholder="Search some Pokemon..." />
    </div>
    <div class="pokemon-container">
        <!-- thẻ 1 -->
        <div class="pokemon-card">
            <p class="pokemon-id">#1</p>
            <img src="https://img.pokemondb.net/sprites/home/normal/2x/avif/bulbasaur.avif" alt="Bulbasaur" />
            <h4>Bulbasaur</h4>
            <div class="pokemon-types">
                <span class="type grass">Grass</span>
                <span class="type poison">Poison</span>
            </div>
        </div>

            <div class="pokemon-types">
                <span class="type grass">Grass</span>
                <span class="type poison">Poison</span>
            </div>
        </div>

            <div class="pokemon-types">
                <span class="type grass">Grass</span>

            </div>
        </div>
        <!-- thẻ 4 -->
        <div class="pokemon-card">
            <p class="pokemon-id">#4 </p>

            <h4>Charmander</h4>
            <div class="pokemon-types">
                <span class="type fire">Fire</span>

        </div>

            <div class="pokemon-types">
                <span class="type fire">Fire</span>
                <span class="type flying">Flying</span>
            </div>
        </div>
    </div>
</body>

</html>
